<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Length Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Text Length Calculator</h1>
    
    <!-- Input for the user to enter text -->
    <label for="textInput">Enter your text:</label><br>
    <input type="text" id="textInput" placeholder="Type something here...">
    <br><br>
    
    <!-- Button to trigger the length calculation -->
    <button onclick="calculateLength()">Go</button>
    
    <!-- Paragraph to display the length excluding spaces -->
    <p id="result"></p>

    <script>
        // Function to calculate the length of text excluding spaces
        function calculateLength() {
            // Get the text from the input field
            const inputText = document.getElementById("textInput").value;
            
            // Remove spaces using regular expression and calculate the length of the remaining characters
            const lengthWithoutSpaces = inputText.replace(/\s+/g, '').length;
            
            // Update the result paragraph with the length excluding spaces
            document.getElementById("result").innerText = "Length (excluding spaces): " + lengthWithoutSpaces;
        }
    </script>

</body>
</html>
